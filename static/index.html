<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="/app.css">

    <!-- <script src="https://unpkg.com/mithril/mithril.js"></script> -->
    <script async src="https://unpkg.com/es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "app": "/app.js",
                "mithril": "https://unpkg.com/mithril/mithril.js"
            }
        }
    </script>
    <script type="module">
        import app from 'app';
        app();
    </script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <h2 id="alert"></h2>

        <div id="menu">
            <form id="join-game-form">
                <div class="row">
                    <div class="column">
                        <input type="text" id="join-token" name="token" placeholder="Join Token (Leave blank for new game)">
                    </div>
                    <div class="column">
                        <input type="submit" value="Join Game">
                    </div>
                </div>
            </form>
        </div>

        <div class="row hidden" id="game-area">
            <div class="column">
                <div id="game-board">
                    <div class="game-row">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="game-row">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="game-row">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div id="chat">
                    <h2>Chat</h2>
                    <div id="chat-messages" class="chat-messages"></div>
                    <form id="chat-form">
                        <div class="row">
                            <div class="column">
                                <input type="text" id="chat-msg" name="msg" placeholder="Message">
                            </div>
                            <div class="column">
                                <input type="submit" value="Send" id="chat-form-submit">
                                <button type="button" id="leave-game">Leave Game</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
